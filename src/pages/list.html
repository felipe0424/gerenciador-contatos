<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Gerenciador de Contatos</title>
</head>
<body>
    <header>
        <div class="content">
            <a class="nav-header">
                <img class="nav-logo" src="../assets/images/logo.png" alt="Logo">
                <p>Contatos</p>
            </a>
            <div class="buttons">
                <a href="../pages/list.html">
                    <button>
                    <img src="../assets/images/list.svg" alt="list">Lista de Contatos
                    </button>
                </a>
                <a href="/gerenciador-contatos/index.html" class="img2">
                    <button><img src="../assets/images/new.svg" alt="new">Criar Contato</button>
                </a>
            </div>
            
        </div>
    </header>
    <main>
        <div class="containerList">
            <h1>Lista de Contatos</h1>
            <ul id="contactList"></ul>
        </div>
    </main>

       <!-- Popup para criar novo contato -->
       <div id="createContactPopup" class="modal hidden">
        <h2>Criar Novo Contato</h2>
        <form id="createContactForm">
            <input type="text" id="newName" placeholder="Nome" required>
            <input type="tel" id="newPhone" placeholder="Telefone" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupButton">Cancelar</button>
        </form>
    </div>

    <!-- Popup de detalhes do contato -->
    <div id="contactDetailPopup" class="modal hidden">
        <div class="popup-content">
            <h2>Nome do Contato</h2>
            <p>Telefone: <span id="popupPhone"></span></p>
            <button id="closeDetailPopupButton">Fechar</button>
        </div>
    </div>

    <script src="../js/list.js"></script>

    <footer>
        <p>&copy; 2024 Desenvolvido por Felipe Ramos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
